<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mysearchhub-login</title>
</head>
<body>
    <h1 style="color: blueviolet;">MY SEARCH HUB</h1>
    <hr />  

    <!-- login section starts here -->

   
    <h2>Already a user/sign in</h2>
    <form action="/index.html">
        <label for="username">Username :</label>
<input type="email" id="username" placeholder="enter your username..." required>
<br><br>
<label for="password">password :</label>
<input type="password" id="password" placeholder="enter your password...">
<br><br>
<button>Login</button>
<button type="reset">Reset</button>
</form>
<br>
<hr>


<!-- sign up section starts here -->

<h2>Create a account/Sign up</h2>
<form action="/index.html">
<label for="firstname">First name</label>
<input type="text" placeholder="enter your first name..." id="firstname" required>
<label for="lastname">Last name</label>
<input type="text" placeholder="enter your last name..." id="lastname">
<br><br>
<label for="email">Email</label>
<br>
<input type="email" placeholder="email will be username..." id="email" required>
<br><br>
<label for="phone">Phone no.</label>
<br>
<input type="tel" placeholder="enter your phone no." id="phone" required>
<br><br>
<label for="password1">Password</label>
<br>
<input type="password" minlength="10" placeholder="enter your password..." id="password1"  required>
<br><br>
<label for="Cpassword">Confirm Password</label>
<br>
<input type="password" minlength="10" placeholder="confirm password..." id="Cpassword" required>
<br><br>
<input type="checkbox" required id="checkbox">
<label for="checkbox">I hereby accepts all terms & conditions</label>
<br><br>
<button>Sign up</button>
<input type="reset">
</form>
</body>
</html>
